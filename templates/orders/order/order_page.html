{% extends "Beat/base.html" %}
{% load i18n %}
{% block title %}
Страница заказа
{% endblock %}
{% block beat %}
    <p>Go to pay for the following items:</p>
    {% for item in cart %}
        <p>{{ item.beat.name }} - {{ item.beat.price }}$</p>
    {% endfor %}
    <p>Final price - {{ cart.get_total_price }}$</p>
<a href="{% url "pay" %}">Pay</a>
{% endblock %}
